# â”‚ Responsible for:                                                 â”‚
# â”‚ âž¤ [1] auto-bump of project version.                              â”‚
# â”‚ âž¤ [2] auto-reset dev (branch) to main state.                     â”‚
# â”‚ âž¤ [3] auto-create release + tag of project.                      â”‚
