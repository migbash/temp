name: Bump version [TEST]

on:
  pull_request:
    types:
      - closed
    branches:
      - dev
      
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    steps:

    # NOTE: CUSTOM IMPLEMENTATION
    - name: 'Checkout source code'
      uses: 'actions/checkout@v3'
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
        GITHUB_MSG: ${{ github.event.commits[0].message }}
        GITHUB_MSG_2: ${{ github.event.head_commit.message }}
      run: |
        echo "$GITHUB_CONTEXT"
        echo "$GITHUB_MSG"
        echo "$GITHUB_MSG_2"
        
    
